<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create Post:</h1>

<form th:action="@{|/posts/create|}" th:method="POST">
	<label for="title">Title</label>
	<input id="title" type="text" name="title" th:value="title" placeholder="Enter title">
	<label for="body">Body</label>
	<textarea id="body" name="body" th:text="body" placeholder="Enter body"></textarea>
	<button>Save Post</button>
</form>

<nav th:replace="partials/footer :: footer"></nav>
</body>
</html>
